<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UMD Example</title>
</head>

<body>
  <div id='root'></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.2/codemirror.min.js"></script>
  <link crossorigin rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.2/codemirror.min.css" />

  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.2/addon/mode/overlay.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.2/mode/markdown/markdown.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.2/mode/gfm/gfm.min.js"></script>

  <!-- node_modules is only used for testing. In prod, use unpkg.com (see readme) -->
  <script src="https://unpkg.com/md-editor-react@0.2.0/dist/bundle.umd.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/md-editor-react@0.2.0/dist/style.css" />
  <!-- <script src="./node_modules/md-editor-react/dist/bundle.umd.js"></script>
  <link rel="stylesheet" href="./node_modules/md-editor-react/dist/style.css" /> -->
  <script>
    const { MDEditor } = MarkDownEditor;
    const App = React.createElement(MDEditor, {
      options: {
        mode: "gfm",
        lineNumbers: true
      }
    })
    ReactDOM.render(App, document.getElementById('root'))
  </script>
</body>

</html>
